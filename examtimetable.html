<!DOCTYPE html>
<html>
<head>
  <title>Exam Timetable</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: auto;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">End-of-Semester Exam Timetable</h2>
  <table>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Subject</th>
      <th>Venue</th>
    </tr>
    <tr>
      <td>Monday, July 21</td>
      <td>9:00 AM - 11:00 AM</td>
      <td>Mathematics</td>
      <td>Hall A</td>
    </tr>
    <tr>
      <td>Tuesday, July 22</td>
      <td>11:30 AM - 1:30 PM</td>
      <td>Physics</td>
      <td>Hall B</td>
    </tr>
    <tr>
      <td>Wednesday, July 23</td>
      <td>2:00 PM - 4:00 PM</td>
      <td>Chemistry</td>
      <td>Hall C</td>
    </tr>
  </table>
</body>
</html>
